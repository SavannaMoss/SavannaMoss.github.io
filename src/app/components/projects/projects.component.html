<div class="row justify-content-center">

  <div *ngFor="let project of projects"
       class="card d-flex m-2 customCard">

    <div class="card-body d-flex flex-column">
      <h5 class="card-title">{{ project.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ project.semester }}</h6>
      <p class="card-text">{{ project.description }}</p>

      <div *ngIf="project.link" class="mt-auto text-end">
        <a class="btn btn-sm btn-dark" href="{{ project.link.url" target="_blank">
          {{ project.link.name }}
        </a>
      </div>
    </div>
  </div>
</div>
